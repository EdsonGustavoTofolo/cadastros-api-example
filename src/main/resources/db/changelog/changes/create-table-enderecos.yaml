databaseChangeLog:
  - changeSet:
      id: create-table-enderecos
      author: edson.tofolo
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: enderecos
      changes:
        - createTable:
            tableName: enderecos
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: enderecos_id_pk

              - column:
                  name: logradouro
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: numero
                  type: varchar(10)
                  constraints:
                    nullable: false

              - column:
                  name: bairro
                  type: varchar(60)
                  constraints:
                    nullable: false

              - column:
                  name: complemento
                  type: varchar(100)

              - column:
                  name: ponto_de_referencia
                  type: varchar(100)

              - column:
                  name: cep
                  type: varchar(8)
                  constraints:
                    nullable: false

              - column:
                  name: cidade_id
                  type: varchar(10)
                  constraints:
                    referencedTableName: cidades
                    referencedColumnNames: id
                    foreignKeyName: enderecos_cidade_id_fk

              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: varchar(60)
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_at
                  type: datetime

              - column:
                  name: last_modified_by
                  type: varchar(60)