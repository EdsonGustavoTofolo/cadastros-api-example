databaseChangeLog:
  - changeSet:
      id: create-table-tipos-de-contatos
      author: edson.tofolo
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: tipos_de_contatos
      changes:
        - createTable:
            tableName: tipos_de_contatos
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: tipos_de_contatos_id_pk

              - column:
                  name: tipo_de_contato
                  type: varchar(8)
                  constraints:
                    nullable: false

              - column:
                  name: ddd
                  type: varchar(2)

              - column:
                  name: numero
                  type: varchar(10)

              - column:
                  name: endereco_email
                  type: varchar(255)

              - column:
                  name: url_site
                  type: varchar(255)

              - column:
                  name: texto
                  type: varchar(255)

              - column:
                  name: contatos_id
                  type: integer
                  constraints:
                    referencedTableName: contatos
                    referencedColumnNames: id
                    foreignKeyName: tipos_de_contatos_contatos_id_fk