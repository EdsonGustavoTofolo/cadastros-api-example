databaseChangeLog:
  - changeSet:
      id: create-table-fornecedores
      author: edson.tofolo
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: fornecedores
      changes:
        - createTable:
            tableName: fornecedores
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: fornecedores_id_pk

              - column:
                  name: cnpj
                  type: varchar(14)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: fornecedores_cnpj_uq

              - column:
                  name: razao_social
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: nome_fantasia
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: endereco_id
                  type: integer
                  constraints:
                    referencedTableName: enderecos
                    referencedColumnNames: id
                    foreignKeyName: fornecedores_endereco_id_fk

              - column:
                  name: observacao
                  type: text

              - column:
                  name: contatos_id
                  type: integer
                  constraints:
                    referencedTableName: contatos
                    referencedColumnNames: id
                    foreignKeyName: fornecedores_contatos_id_fk

              - column:
                  name: data_hora_criacao
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: data_hora_ultima_atualizacao
                  type: datetime

        - createIndex:
            clustered: true
            columns:
              - column:
                  name: cnpj
                  descending: false
            indexName: idx_fornecedores_cnpj
            tableName: fornecedores
            unique: true